<ion-view view-title="Vacuum Cleaner">
	<ion-tabs class="tabs-positive tabs-icon-top">

  		<ion-tab title="Control" icon-on="ion-ios-game-controller-b" icon-off="ion-ios-game-controller-b-outline">
    		<!-- Tab 1 content -->
    		  <ion-content>
    			<ion-list>
      				<ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        				{{playlist.title}}
      				</ion-item>
    				</ion-list>
  				</ion-content>
  	</ion-tab>

  <ion-tab title="Status" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline">
    <!-- Tab 2 content -->
  </ion-tab>

  <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
    <!-- Tab 3 content -->
  </ion-tab>

	</ion-tabs>
</ion-view>
