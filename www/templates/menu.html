<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm bar-header">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-energized">
      <button class="button button-icon icon ion-ios-minus-outline" 
      	ng-click="showDelete = !showDelete"></button>
      <h1 class="title">Device</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list show-delete="showDelete">
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close ng-repeat="device in devices" href="#/app/{{device.type}}">
          <ion-delete-button class="ion-minus-circled" 
        		ng-click="deleteDevice(device.id)"></ion-delete-button>         
          	{{device.name}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
